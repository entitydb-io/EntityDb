version: "3.3"
services:
  redis:
    image: redis:7.0.2
    ports:
      - "6379:6379"
  mongodb:
    image: mongo:5.0.9
    ports:
      - "27017:27017"
    volumes:
      - ./mongod-scripts:/docker-entrypoint-initdb.d/
    command: --replSet entitydb
  postgres:
    command: ["postgres", "-c", "log_statement=all"]
    image: postgres:12.6
    environment:
      POSTGRES_USER: entitydb
      POSTGRES_PASSWORD: entitydb
    ports:
      - "5432:5432"