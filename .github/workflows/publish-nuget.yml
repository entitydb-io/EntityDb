on:
  release:
    types:
      - published

name: Publish to Nuget.org

jobs:
  extract:
    name: Extract Release Information
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_release.outputs.tag_name }}
      notes: ${{ steps.get_release.outputs.body }}
    steps:
      - id: get_release
        uses: bruceadams/get-release@v1.2.2
        env:
          GITHUB_TOKEN: ${{ github.token }}

  nuget:
    name: Publish to Nuget.org
    runs-on: ubuntu-latest
    needs: extract
    env:
      NOTES: ${{ needs.extract.outputs.notes }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Start Redis
        uses: supercharge/redis-github-action@1.2.0
        with:
          redis-version: 6.2.5
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.6.0
        with:
          mongodb-version: 5.0.3
          mongodb-replica-set: entitydb
      - name: Install .NET SDK
        uses: actions/setup-dotnet@v1
      - name: Restore Dependencies
        run: dotnet restore src/EntityDb.sln --locked-mode
      - name: Run Project Tests
        run: dotnet test src/EntityDb.sln --no-restore -c Release
      - name: Pack Projects into Nuget Packages
        run: dotnet pack src/EntityDb.sln --no-restore -c Release /p:Version=${{ needs.extract.outputs.version }} /p:PackageReleaseNotes=${Env:NOTES}
      - name: Publish to Nuget.org
        run: dotnet nuget push */**.nupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_API_KEY }}